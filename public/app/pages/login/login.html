<div id="loginDiv" class="well">
  <h1>Sign in</h1>
  <form ng-submit="vm.submitSignin()">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input ng-model="vm.email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input ng-model="vm.password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fa fa-sign-in"></i> Sign in
    </button>
    <a class="btn btn-success" href="/#/signup">
      <i class="fa fa-plus"></i> Sign up
    </a>
  </form>
</div>
